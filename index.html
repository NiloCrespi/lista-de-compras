<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>La asombrosa lista de compras de sere y nilo</h1>

    <div id="todo-list">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Agregar item</button>
        <ul id="tasks" onclick="taskClick(event)"></ul>
        <button onclick="deleteCompletedTasks()">Borrar items tachado</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
